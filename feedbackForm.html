<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <link href="Content/style.css" rel="stylesheet">

    <script type="text/javascript">
        function validateEmail() {

            var valid = true;
            var emailExpression = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;

            document.getElementById('errorEmailMessage').style.visibility = 'hidden';

            // Validate email

            if (document.getElementById('email').value.length == 0)

            {

                document.getElementById('errorEmailMessage').style.visibility = 'visible';

                valid = false;

            } else

            {

                // Validate email formatted properly

                if (document.getElementById('email').value.match(emailExpression))

                {

                    // Do nothing

                } else

                {

                    document.getElementById('errorEmailMessage').style.visibility = 'visible';

                    valid = false;

                }

            }
            
            // Validate comment section
            
            if(document.getElementById('comment').value.length == 0){
                document.getElementById('errorCommentMessage').style.visibility = 'visible';
                valid = false;
            }

            return valid;

        }
    </script>
</head>

<body>

    <div class="row">
        <div class="col-md-3 col-md-offset-5" style="margin-bottom: 10px;">
            <a href="calculator.html">Calculator</a>
            <a href="registrationForm.html">Registration</a>
            <a href="feedbackForm.html">Feedback</a>
            <a href="faq.html">FAQ</a>

        </div>
    </div>


    <form onsubmit="return validateEmail()">
        <div class="row">
            <div class="col-md-12 col-md-offset-4">
                <div class="row">
                    <div class="col-md-2">
                        Email:
                        <input id="email" type="text" width="500px"/>
                  </div>
                    <div class="col-md-4">
                     <span id="errorEmailMessage" style="visibility:hidden; color: red">*Please provide a valid email address.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                Comment: <span id="errorCommentMessage" style="visibility:hidden; color: red">*Please enter a comment.</span>
                <textarea id="comment" rows="5" cols="60"></textarea>
                        <input id="ButtonSubmit" type="submit" value="Submit" />
                </div>
                </div>
                
                <br />
            </div>
        </div>
    </form>



</body>

</html>
